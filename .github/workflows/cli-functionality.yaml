name: "Validate CLI functionality"
on:
  push:
    branches:
      - "mistress"
  pull_request:
    branches:
      - "mistress"

jobs:
  run-tests:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - name: "Install latest stable Rust"
        uses: "actions-rs/toolchain@v1"
        with:
          toolchain: "stable"
          override: true
      - uses: "Swatinem/rust-cache@v2"
        if: "always()"
        with:
          key: "cli-functionality"
          cache-on-failure: true
      - name: "Build release binary!"
        uses: "actions-rs/cargo@v1"
        with:
          command: "build"
          args: "--release"
      - name: "Run release binary"
        run: "env RUST_LOG=debug ./target/release/peckish"
      - name: "Validate release binary"
        if: "success() || failure()"
        run: "file release/peckish/peckish | grep -q 'ELF 64-bit LSB pie executable, x86-64'"
      - name: "Validate Arch package"
        if: "success() || failure()"
        run: 'docker run --rm -i -v "$(pwd)/release/peckish.arch.pkg.tar:/app/peckish.pkg.tar" archlinux:latest pacman --noconfirm -U /app/peckish.pkg.tar'
      - name: "Validate Debian package"
        if: "success() || failure()"
        run: 'docker run --rm -i -v "$(pwd)/release/peckish.deb:/app/peckish.deb" debian:latest dpkg -i /app/peckish.deb'
      - name: "Validate tarball"
        if: "success() || failure()"
        run: "tar t -vf ./release/peckish.tar"
