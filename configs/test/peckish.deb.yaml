metadata:
  name: "peckish"
  version: "0.0.1-1"
  description: "peckish transforms software artifacts"
  author: "amy"
  arch: "amd64"
  license: "Apache-2.0"

input:
  name: "peckish release binary"
  type: "file"
  paths:
    - "./target/release/peckish"

output:
  - name: "peckish.deb"
    type: "deb"
    path: "./out/test/peckish.deb"
    depends: "libc6"
    injections:
      - "move-binary"
      - "cleanup-binary-directory"

injections:
  move-binary:
    type: "move"
    src: "/target/x86_86-unknown-linux-musl/release/peckish"
    dest: "/usr/bin/peckish"
  cleanup-binary-directory:
    type: "delete"
    path: "/target"
