metadata:
  name: "peckish"
  version: "0.0.5-1"
  description: "peckish transforms software artifacts"
  author: "amy"
  arch: "amd64"
  license: "Apache-2.0"

input:
  name: "peckish release binary"
  type: "file"
  paths:
    - "./target/release/peckish"

output:
  - name: "peckish.tar"
    type: "tarball"
    path: "./release/peckish.tar"
    injections:
      - "move-binary"
      - "cleanup-binary-directory"

  - name: "peckish.arch.pkg.tar"
    type: "arch"
    path: "./release/peckish.arch.pkg.tar"
    injections:
      - "move-binary"
      - "cleanup-binary-directory"

  - name: "peckish.deb"
    type: "deb"
    path: "./release/peckish.deb"
    depends: "libc6"
    injections:
      - "move-binary"
      - "cleanup-binary-directory"

  - name: "peckish exe"
    type: "file"
    path: "./release"
    injections:
      - "move-binary"
      - "cleanup-binary-directory"

  - name: "peckish rpm"
    type: "rpm"
    path: "./release/peckish.rpm"
    injections:
      - "move-binary"
      - "cleanup-binary-directory"

  - name: "queer/peckish:latest docker image"
    type: "docker"
    image: "queer/peckish:latest"
    base_image: "ubuntu:jammy"
    entrypoint: ["/usr/bin/peckish"]
    injections:
      - "move-binary"
      - "cleanup-binary-directory"

injections:
  move-binary:
    type: "move"
    src: "/target/release/peckish"
    dest: "/usr/bin/peckish"
  cleanup-binary-directory:
    type: "delete"
    path: "/target"
